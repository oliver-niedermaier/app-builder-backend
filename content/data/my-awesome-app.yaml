app:
    id: app-1
    title: My Awesome App
    structure:
        conf1: Foo
        conf2: Bar
        items:
            - component: page
              id: page-1
              title: Page 1
              icon: file
              route: /page-1
              items:
                  - component: ab-group
                    id: id_ab-group_1
                    title: A grouping as layout
                    layout: col-2
                    settings:
                        collapsible: true
                        noHeader: false
                    items:
                        - component: sl-input
                          id: id_text_1
                          type: text
                          title: A text input 1
                          helpText: I'm a help text
                          label: Text input
                          placeholder: I'm a text input
                          settings:
                              clearable: false
                              disabled: false
                              readonly: false
                              required: true
                        - component: sl-input
                          id: id_email_1
                          type: email
                          title: Email input 1
                          helpText: Please type in your email
                          label: An email input
                          placeholder: I'm an email input
                          settings:
                              clearable: true
                              disabled: false
                              readonly: false
                              required: false
            - component: page
              id: id_page_1
              title: Home
              icon: file
              route: /home
              items:
                  - component: ab-group
                    id: id_ab-group_1
                    title: New ab-group
                    layout: col-1
                    settings:
                        collapsible: false
                        noHeader: false
                    items:
                        - component: sl-input
                          id: id_text_1
                          type: text
                          title: Simple text field
                          helpText: Just add some simple text
                          label: Simple text
                          maxlength: 10
                          placeholder: Add some text
                          settings:
                              clearable: true
                              disabled: false
                              readonly: false
                              required: true
                        - component: sl-input
                          id: id_number_1
                          type: number
                          title: New number
                          label: Number field
                          max: 8
                          min: 2
                          placeholder: ""
                          settings:
                              clearable: false
                              disabled: false
                              noSpinButtons: false
                              readonly: true
                              required: false
