app: ## <- ab-app-organizer
    id: app-1
    route: /app-1
    title: My Awesome App
    structure: ## <- ab-tree (sl-tree)
        inherit-deep:
            context-defaults: app-items
        conf1: Foo
        conf2: Bar
        items: ## <- sl-tree-items
            - page:
              id: page-1
              route: /page-1
              title: Page 1
              icon: file
              items:
                  - ab-group:
                    id: id_ab-group_1
                    type: ab-group
                    title: A grouping as layout
                    layout: col-2
                    settings:
                        collapsible: true
                        noHeader: false
                    items:
                        - sl-input:
                          id: id_text_1
                          label: Text input
                          helpText: I'm a help text
                          type: text
                          title: A text input 1
                          placeholder: I'm a text input
                        - sl-input:
                          id: id_email_1
                          label: An email input
                          helpText: Please type in your email
                          type: email
                          title: Email input 1
                          placeholder: I'm an email input
            - page:
              id: page-2
              route: /page-2
              title: Page 2
              icon: file
              items:
                  - ab-group:
                    id: id_ab-group_2
                    type: ab-group
                    title: Grouping 1
                    settings:
                        collapsible: false
                    items:
                        - sl-input:
                          id: id_email_2
                          type: email
                          title: Email input 2
                          placeholder: I'm an email input
                          settings:
                              disabled: true
                              clearable: true
                              required: true
                  - ab-group:
                    id: id_ab-group_3
                    type: ab-group
                    title: Outer grouping
                    layout: col-2
                    settings:
                        collapsible: true
                    items:
                        - ab-group:
                          type: ab-group
                          id: id_ab-group_4
                          title: Inner grouping 1
                          settings:
                              collapsible: true
                          items:
                              - sl-input:
                                id: id_text_3
                                type: text
                                title: A text input
                                label: Another text input
                                helpText: I'm nested in multiple containers
                                placeholder: I'm a text input
                        - ab-group:
                          id: id_ab-group_5
                          type: ab-group
                          title: Inner grouping 2
                          settings:
                              collapsible: true
                          items:
                              - sl-input:
                                id: id_text_2
                                type: text
                                title: A text input
                                placeholder: I'm a text input
                              - sl-input:
                                id: id_email_3
                                type: email
                                title: Another email
                                placeholder: I'm another email input
    permissions: TBD
    search: TBD
    menu: TBD

## -------------------------------------------------------------------------- ##
##                                  APP ITEMS                                 ##
## -------------------------------------------------------------------------- ##
app-items:
    app:
        title: App
        icon: rocket-takeoff
    page:
        title: Page
        icon: grid-1x2-fill
    ab-group:
        title: Container
        icon: bounding-box-circles
    ix-input:
        title: Input (default)
        icon: input-cursor-text
    sl-input:
        title: Shoelace Input
        icon: input-cursor-text
